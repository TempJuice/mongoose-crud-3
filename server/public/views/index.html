<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mongo Nice List!</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/people.controller.js"></script>
    <script type="text/javascript" src="/scripts/services/person.service.js"></script>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="PeopleController as vm">
        <h1>Mongo All Stars!</h1>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <label for="name">Name: </label>
                    <input type="text" ng-model="vm.newPerson.name" id="name" placeholder="Name" />
                    <label for="location">Location: </label>
                    <input type="text" ng-model="vm.newPerson.location" id="location" placeholder="Location" />
                    <label for="DOB">DOB: </label>
                    <input type="date" ng-model="vm.newPerson.dob" id="dob" placeholder="DOB" />
                    <button class="btn btn-primary" ng-click="vm.addPerson()">Add Person</button>
                </form>
                <label for="search">Search By Name </label>
                <input type="text" ng-model="vm.searchName" id="name" placeholder="Name" />
                <button ng-click="vm.searchPeople(vm.searchName)" class="btn btn-default">Search</button>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- {{vm.searchedPeople.list[0]}} -->
                            <div ng-repeat="result in vm.searchedPeople.list" class="well col-md-3">
                                <h2>Search Results</h2>
                                <p>{{result.name}}</p>
                                <p>{{result.location}}</p>
                                <p>{{result.dob | date: mm/dd/yyyy}}</p>
                                <p>{{result.internetPts}} Points</p>

                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div ng-repeat="person in vm.gottenPeople.list" class="well col-md-3">
                    <p>{{person.name}}</p>
                    <p>{{person.location}}</p>
                    <p>{{person.dob | date: mm/dd/yyyy}}</p>
                    <p>{{person.internetPts}} Points</p>
                    <!-- input example. commented out because it does not work with the schema -->
                    <!-- <input type="text" ng-model="person.candybar" /> -->

                    <!-- Angular knows which 'person' object we mean when we click on the buttons -->

                    <button ng-click="vm.updatePerson(person)" class="btn btn-default">Level Up</button>
                    <button ng-click="vm.deletePerson(person._id)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
